<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16(1)/apple-touch-icon.png?v=wAdp759BKW">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16(1)/favicon-32x32.png?v=wAdp759BKW">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16(1)/favicon-16x16.png?v=wAdp759BKW">
  <link rel="manifest" href="favicon_package_v0.16(1)/site.webmanifest?v=wAdp759BKW">
  <link rel="shortcut icon" href="favicon_package_v0.16(1)/favicon.ico?v=wAdp759BKW">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://www.riyo.dev">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/{{ page.image }}">

  <style>
    {% capture inlineCSS %}
      {% include app.scss %}
    {% endcapture %}

    {{ inlineCSS | scssify }}
  </style>
</head>
